<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="contactUsForm.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <div id="nav">
            <nav>
                <ul>
                    <li id="firstLi"></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div id="formContainer">
            <form id="form" action="submitted.html" method="post">
                <h1 id="contactHeading">Contact</h1>
                
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email">
                
                <label for="gender">Gender</label>
                <input id="gender" type="radio" name="gender">Female
                <input id="gender" type="radio" name="gender">Male 
                
                <label for="phoneNo">Phone No.</label>
                <input id="phoneNo" type="text" placeholder="Enter your phone number">
                
                <label for="description">Description</label>
                <textarea id="description" name="Description" placeholder="Add description"></textarea>
                
                <label for="select">Whom you want to contact</label>
                <select id="select">
                    <option value="" disabled selected>Select an option</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="consultant">Consultant</option>
                </select>
                
                <label for="courses">Courses</label>
                <input id="courses" type="checkbox"> C++
                <input type="checkbox"> Java Programming
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Copyrights reserved</p>
    </footer>
</body>
</html>
